<section class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h1>{{ "Request Log" }}</h1>
      </div>
    </div>
  </div>
</section>
<div class="card mx-4 my-2 p-4">
  <div class="table-responsive">
    <table class="table table-bordered text-center table-hover table-striped">
      <thead>
        <tr class="bg-light-gray">
          <th style="width: 80px">#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>DateCreated</th>
          <th>typeChange</th>
          <th>Status</th>
          <th>Note</th>
          <th style="width: 180px">action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="
                let request of requestLogList
                  | paginate: { id: 'paging', itemsPerPage: 10, currentPage: p };
                let i = index
              ">
          <td>{{ i + 1 }}</td>
          <td> {{ request.account.fullName }}</td>
          <td>{{ request.account.email }}</td>
          <td>{{ request.request.dateCreated | date:"dd/MM/yyyy " }}</td>
          <td>{{request.request.typeRequest}}</td>
          <td> <span > {{request.typeChange}}</span></td>
          <td>{{ request.request.note }}</td>
          <td>
            <button type="button" class="btn btn-danger mr-1 " matTooltip="Info about the action">
              Delete
            </button>
            <button class="btn btn-success" (click)="viewDetail(request)"        aria-label="Button that displays a tooltip when focused or hovered over">Detail</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls id="paging" (pageChange)="p = $event"></pagination-controls>
</div>
